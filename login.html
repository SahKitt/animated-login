    <div class="signin">
        <div class="content">
          <h2>Sign In</h2>
          <div class="form">
            <div class="inputBox">
              <input type="text" required>
              <i>Username</i>
            </div>
            <div class="inputBox">
              <input type="password" required>
              <i>Password</i>
            </div>
            <div class="links">
              <a href="#">Forgot Password?</a>
              <a href="#" class="signup-link">Sign up</a>
            </div>
            <div class="inputBox">
              <button type="submit">Login</button>
            </div>
          </div>
        </div>
      </div>

    <div class="signup">
        <div class="content">
          <h2>Sign Up</h2>
          <div class="form">
            <div class="inputBox">
              <input type="text" required>
              <i>Full names</i>
            </div>
            <div class="inputBox">
                <input type="email" required>
                <i>Email</i>
              </div>
            <div class="inputBox">
              <input type="password" required>
              <i>Password</i>
            </div>
            <div class="links">
              <a href="#">Forgot Password?</a>
              <a href="#" class="signin-link">Sign in</a>
            </div>
            <div class="inputBox">
              <button type="submit">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
